<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Sign In/Register</title>
	<link th:href="@{/css/styles.css}" rel="stylesheet">
	<link th:href="@{https://fonts.googleapis.com/css?family=Karla}" rel='stylesheet'>
	<link rel="stylesheet"
		  th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200}"/>
	<link rel="stylesheet"
		  th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200}"/>
</head>

<body th:style="'background-image:url(' + @{/images/AboveCloud.png} + '); background-repeat: no-repeat, repeat; background-size: cover;'">
<header>
	<nav div id="navbar">
		<div id="LogoImage"><img th:src="@{images/Logo.png}" id="logo"> </img></div>
		<div id="MenuOptions"><ul id="NavBar">
			<li> <a href="homepage.html">Home</a></li>
		</ul></div></nav>

</header>
	<h2 th:text="${message}"></h2>
	<div class="form-box">
		<div class="button-box">
			<div id="btn"></div>
			<button type="button" class="toggle-btn" onclick="login()">Log In</button>
			<button type="button" class="toggle-btn" onclick="register()">Register</button>
		</div>

		<form id="login" class="input-group" action="./viewBalance" method="post">
			<input type="text" name="customerId"  class="input-field" placeholder="Customer ID" required>
			<button type="submit" value="Login" class="submit-btn">Log in</button>

		</form>

		<div><form id="register" class="input-group">

			<input type="text" class="input-field" placeholder="First Name(s)" required>
			<input type="text" class="input-field" placeholder="Surname" required>
			<input type="text" class="input-field" placeholder="Email Address" required>
			<input type="date" class="input-field" name='name' required>

			<button type="submit" class="submit-btn">Register</button>

		</form>
		</div>
	</div>

	<script>
                var x = document.getElementById("login");
                var y = document.getElementById("register");
                var z = document.getElementById("btn");

                function register()
                {
                    x.style.left = "-450px";
                    y.style.left = "5px";
                    z.style.left = "100px";
                }

                function login()
                {
                    x.style.left = "0px";
                    y.style.left = "450px";
                    z.style.left = "0px";
                }
            </script>


</header>


<footer>
	Â© Metro Marvel 2022
</footer>
</body>

</html>
